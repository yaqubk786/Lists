<!DOCTYPE html>

<body>
   <h1>LISTS</h1> 

   <h3>ORDERED LISTS</h3>
    <p>Numeric</p>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <h3>Lowercase Letters</h3>
    <ol type="a">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <h3>Uppercase Letters</h3>
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <h3>Uppercase Roman Numbers</h3>
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <h3>Lowercase Roman Numbers</h3>
    <ol type="i">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <a href="index2.html">UNORDERED LISTS</a>

</body>
</html>
